<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principală</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        main {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 80vh;
        }
        a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 1.2rem;
        }
        .button {
            background-color: #4CAF50;
            color: white;
            padding: 0.7rem 1.5rem;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            cursor: pointer;
        }
        .button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bine ai venit!</h1>
    </header>
    <main>
        <h2>Pagina Principală</h2>
        <p>Explorează mai multe despre noi accesând linkul de mai jos:</p>
        <a href="Pagina2.html" class="button">Mergi la Pagina 2</a>
    </main>
</body>
</html>
